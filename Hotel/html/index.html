<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style_hotel_index.css" />
    <link rel="stylesheet" href="../../hishamStyles.css" />
    <script
      src="https://kit.fontawesome.com/1056a9816d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- NavBar component -->
    <div w3-include-html="../../navbar.html"></div>
    <!-- Main Content -->
    <div class="container mt-5">
      <h1 class="text-center mb-5">Welcome to Hotel Booking</h1>
      <!-- Search and Filter -->
      <div class="row mb-4">
        <div class="col-md-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by hotel name"
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            id="searchLocation"
            class="form-control"
            placeholder="Search by location"
          />
        </div>
        <div class="col-md-4">
          <select id="filterStars" class="form-control">
            <option value="">Filter by stars</option>
            <option value="1">★</option>
            <option value="2">★★</option>
            <option value="3">★★★</option>
            <option value="4">★★★★</option>
            <option value="5">★★★★★</option>
          </select>
        </div>
      </div>

      <!-- End Search and Filter -->
      <!-- Centered card -->
      <div class="row justify-content-center" id="hotelList">
        <!-- Hotel cards will be dynamically added here -->
      </div>
      <!-- End centered card -->
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../js/test.js"></script>
    <script src="../../AddComponent.js"></script>
  </body>
  <script>
    document
      .getElementById("searchLocation")
      .addEventListener("input", function () {
        const searchTerm = this.value.trim().toLowerCase();
        fetch(`../php/backend/search_location.php?search=${searchTerm}`)
          .then((response) => response.json())
          .then((data) => {
            displayHotels(data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
  </script>
</html>
