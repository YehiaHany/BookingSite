<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/style_hotel_room.css" />
    <link rel="stylesheet" href="../../hishamStyles.css">
  </head>

  <body>
    
    <!-- NavBar component -->
    <div w3-include-html="../../navbar.html"></div>
    <div id="main"></div>
  <div id="popup" class="popup">
    <button id="closePopupButton"><i class="fas fa-times"></i></button>
<p><span id="priceContainer">Total Price:</span> <span id="priceSpan">Fetching price...</span></p>
    <div class="field">
          <span class="icon"><i class="fas fa-credit-card"></i></span>
          <input type="text" id="cardNumber" placeholder="Card Number" class="fa-input">
        </div>
    <div class="field">
          <span class="icon"><i class="fas fa-user"></i></span>
          <input type="text" id="cardholder"  placeholder="Card Holder Name" class="fa-input"></div>
    <div class="field">
          <input type="date"  id="expirydate"placeholder="Expiry Date" class="fa-input"></div>
    <div class="field">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="text" id="cvv" placeholder="CVV" class="fa-input">
        </div>
    <div class="field">
          <span class="icon"><i class="fas fa-phone"></i></i></span>
          <input type="text"  id="phone"placeholder="Phone" class="fa-input">
        </div>
        <button type="button" class="btn btn-primary booking-button flex-grow-1" style="border-radius: 25px"
          id="confirmBooking">
          confirm booking
        </button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Include Font Awesome library -->

    <!-- Bootstrap Datepicker CSS -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <!-- jQuery -->
    <!-- Bootstrap JS -->

  ></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="../../AddComponent.js"></script>
